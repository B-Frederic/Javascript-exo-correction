<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objet Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fruits et Légumes</h1>
        <section class="container__legumes">
            <h2>Mes petits légumes</h2>
            <div class="legumes">
                <div id="box__legume" class="petit-pois">
                    <h3 class="title__petit-pois"></h3>
                </div>
                <div id="box__legume" class="patate-douce">
                    <h3 class="title__patate-douce"></h3>
                </div>
                <div id="box__legume" class="salade">
                    <h3 class="title__salade"></h3>
                </div>
            </div>
        </section>
        <section class="container__fruits">
            <h2>Mes petits fruits</h2>
            <div class="fruits">
                <div class="box__fruits">
                    <h3 class="title__pomme"></h3>
                    <div class="box__image__pomme"></div>
                    <p>Variétés :</p>
                    <ul class="list__varietes__pomme"></ul>
                    <p><u>Information :</u><br><span class="info__pomme"></span></p>
                </div>
                <div class="box__fruits">
                    <h3 class="title__banane"></h3>
                    <div class="box__image__banane"></div>
                    <p>Variétés :</p>
                    <ul class="list__varietes__banane"></ul>
                    <p><u>Information :</u><br><span class="info__banane"></span></p>
                </div>
            </div>
        </section>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
